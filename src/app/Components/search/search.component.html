<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Wyszukaj</h2>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" [class.active]="searchType === 'users'" (click)="setSearchType('users')">Użytkownicy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="searchType === 'repositories'" (click)="setSearchType('repositories')">Repozytoria</a>
        </li>
      </ul>
      <div class="input-group mt-3">
        <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Wpisz nazwę...">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="search()">Wyszukaj</button>
        </div>
      </div>
    </div>
  </div>
</div>
